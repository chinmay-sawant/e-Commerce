spring.application.name=ecom
spring.datasource.url=jdbc:postgresql://localhost:5432/ecomdb
spring.datasource.username=ecom
spring.datasource.password=ecom
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=ecom
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui.html

spring.profiles.active=dev